<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jessi, ¬øpuedo ser tu San Valent√≠n?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #ffcccb;
            color: #8b0000;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Cambiado para dar aire arriba */
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .contenedor {
            width: 90%;
            margin-top: 50px;
            z-index: 1000; /* Texto y GIF siempre visibles */
            position: relative;
            pointer-events: none; /* Permite tocar botones detr√°s del contenedor si es necesario */
        }

        .contenedor h1, .contenedor img {
            pointer-events: auto; /* Pero el GIF y texto s√≠ reaccionan */
        }

        img {
            width: 180px; 
            border-radius: 15px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.4em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(255,255,255,0.8);
        }

        #siBtn {
            padding: 15px 30px;
            font-family: 'Pacifico', cursive;
            font-size: 1.2em;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 9999;
            position: relative;
            pointer-events: auto;
        }

        .no-clon, #noBtnOriginal {
            padding: 8px 15px; /* M√°s peque√±os para no tapar todo */
            font-family: 'Pacifico', cursive;
            font-size: 0.9em;
            background-color: #808080;
            color: white;
            border: none;
            border-radius: 50px;
            position: absolute;
            z-index: 10;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        #noBtnOriginal {
            display: none;
            top: 60%; /* Posici√≥n inicial lejos del texto */
        }

        .corazon-bg {
            position: absolute;
            color: rgba(255, 20, 147, 0.2);
            font-size: 2em;
            z-index: -1;
            animation: flotar 5s infinite ease-in;
        }

        @keyframes flotar {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <img id="gifMain" src="https://media.giphy.com/media/EOpZ7XsVfTN2E/giphy.gif" alt="Minion">
        <h1 id="textoMensaje">Jessi, tengo algo que preguntarte...</h1>
        <button id="siBtn">¬°Cu√©ntame! ü§î</button>
    </div>

    <button id="noBtnOriginal">No, feo ü§®</button>

    <script>
        const gifMain = document.getElementById('gifMain');
        const textoMensaje = document.getElementById('textoMensaje');
        const siBtn = document.getElementById('siBtn');
        const noBtnOriginal = document.getElementById('noBtnOriginal');
        
        let etapa = 0; 
        let siScale = 1;

        function moverBotonLejos(boton) {
            // Evitamos la zona central (donde est√° el texto y el bot√≥n SI)
            // Calculamos posiciones que tiendan a irse a los bordes
            let newX, newY;
            const margin = 20;

            // Decidir si va a la mitad superior o inferior, izquierda o derecha
            newX = Math.random() < 0.5 ? 
                   Math.random() * 30 : // Lado izquierdo (0-30%)
                   Math.random() * 30 + 70; // Lado derecho (70-100%)
            
            newY = Math.random() * 80 + 10; // Cualquier altura

            boton.style.position = "fixed";
            boton.style.left = `${newX}vw`;
            boton.style.top = `${newY}vh`;
        }

        function crearClonNo() {
            const nuevoNo = document.createElement('button');
            nuevoNo.innerText = "No, feo ü§®";
            nuevoNo.classList.add('no-clon');
            
            moverBotonLejos(nuevoNo);

            const accionHuir = (e) => {
                e.preventDefault();
                huirYClonar(nuevoNo);
            };

            nuevoNo.addEventListener('touchstart', accionHuir);
            nuevoNo.addEventListener('mouseover', accionHuir);

            document.body.appendChild(nuevoNo);
        }

        function huirYClonar(boton) {
            if (etapa === 1) {
                moverBotonLejos(boton);
                siScale += 0.25; // Crece un poco m√°s lento para no tapar todo tan r√°pido
                siBtn.style.transform = `scale(${siScale})`;
                crearClonNo();
            }
        }

        siBtn.addEventListener('click', () => {
            if (etapa === 0) {
                etapa = 1;
                gifMain.src = "https://media.giphy.com/media/lCP95tGSbMmWI/giphy.gif";
                textoMensaje.innerText = "¬øJessi, puedo ser tu San Valent√≠n?";
                siBtn.innerText = "Si, mi negro‚ô•Ô∏è";
                noBtnOriginal.style.display = "block";
                moverBotonLejos(noBtnOriginal);
            } else if (etapa === 1) {
                etapa = 2;
                gifMain.src = "https://media.giphy.com/media/mPOGx4hJtOWSA/giphy.gif";
                textoMensaje.innerText = "¬°Ser√° el mejor San Valent√≠n!";
                siBtn.style.display = "none";
                noBtnOriginal.style.display = "none";
                document.querySelectorAll('.no-clon').forEach(c => c.remove());
            }
        });

        const accionHuirOriginal = (e) => {
            e.preventDefault();
            huirYClonar(noBtnOriginal);
        };

        noBtnOriginal.addEventListener('touchstart', accionHuirOriginal);
        noBtnOriginal.addEventListener('mouseover', accionHuirOriginal);

        setInterval(() => {
            const c = document.createElement('div');
            c.classList.add('corazon-bg');
            c.innerText = '‚ù§Ô∏è';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 5000);
        }, 600);
    </script>
</body>
</html>
