    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #ffcccb;
            color: #8b0000;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .contenedor {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            z-index: 10;
        }

        img {
            width: 280px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.8em;
            min-height: 60px;
            margin-bottom: 30px;
        }

        .botones {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            min-height: 120px;
        }

        button {
            padding: 15px 30px;
            font-family: 'Pacifico', cursive;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            white-space: nowrap;
        }

        #siBtn {
            background-color: #ff1493;
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #808080;
            color: white;
            display: none;
            position: absolute;
        }

        .corazon-bg {
            position: absolute;
            color: rgba(255, 20, 147, 0.2);
            font-size: 2em;
            z-index: -1;
            animation: flotar 5s infinite ease-in;
        }

        @keyframes flotar {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="contenedor">

    <script>
        const gifMain = document.getElementById('gifMain');

                // CAMBIO A LA PREGUNTA

        const huir = () => {

                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;

                siScale += 0.5;
                siBtn.style.transform = `scale(${siScale})`;

</html>
