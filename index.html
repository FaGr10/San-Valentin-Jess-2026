<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jessiiiii‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #ffcccb;
            color: #8b0000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 15vh;
            z-index: 100;
        }

        img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin: 10px 20px 30px 20px;
            min-height: 3rem;
        }

        /* Contenedor de botones para que el primero salga centrado */
        .wrapper-botones {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        button {
            font-family: 'Pacifico', cursive;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            white-space: nowrap;
            transition: transform 0.2s ease;
        }

        #siBtn {
            padding: 15px 35px;
            font-size: 1.2rem;
            background-color: #ff1493;
            color: white;
            z-index: 1000;
        }

        #noBtnOriginal {
            display: none; /* Se activa en etapa 1 */
            padding: 10px 25px;
            font-size: 1rem;
            background-color: #808080;
            color: white;
        }

        /* Estilo para TODOS los botones "No" (original y clones) */
        .boton-no-estilo {
            position: relative; /* Cambia a absolute/fixed por JS */
            background-color: #808080;
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
            z-index: 50;
        }

        .corazon-bg {
            position: absolute;
            color: rgba(255, 20, 147, 0.2);
            font-size: 2em;
            z-index: -1;
            animation: flotar 5s infinite linear;
        }

        @keyframes flotar {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <img id="gifMain" src="https://media.giphy.com/media/EOpZ7XsVfTN2E/giphy.gif" alt="Minion">
        <h1 id="textoMensaje">Jessi, tengo algo que preguntarte...</h1>
        
        <div class="wrapper-botones" id="wrapper">
            <button id="siBtn">¬°Cu√©ntame! ü§î</button>
            <button id="noBtnOriginal" class="boton-no-estilo">No, feo ü§®</button>
        </div>
    </div>

    <script>
        const gifMain = document.getElementById('gifMain');
        const textoMensaje = document.getElementById('textoMensaje');
        const siBtn = document.getElementById('siBtn');
        const noBtnOriginal = document.getElementById('noBtnOriginal');
        
        let etapa = 0; 
        let siScale = 1;

        // Funci√≥n para mover CUALQUIER bot√≥n que se le pase
        function moverBoton(boton) {
            // Rango de salto: 40% al 80% del alto y 10% al 70% del ancho
            // Esto evita que tapen el texto de arriba
            const x = Math.random() * (window.innerWidth - boton.offsetWidth - 20);
            const y = (Math.random() * 50) + 40; // Siempre en la mitad inferior (40% al 90% de la altura)

            boton.style.position = "fixed";
            boton.style.left = x + "px";
            boton.style.top = y + "vh";
        }

        function crearClon() {
            const nuevoNo = document.createElement('button');
            nuevoNo.innerText = "No, feo ü§®";
            nuevoNo.className = "boton-no-estilo";
            nuevoNo.style.position = "fixed";
            
            // Aparecen en posiciones aleatorias por la pantalla
            moverBoton(nuevoNo);

            // Hacer que el clon sea funcional
            const huirClon = (e) => {
                e.preventDefault();
                moverBoton(nuevoNo);
                crecerSi();
                crearClon();
            };

            nuevoNo.addEventListener('touchstart', huirClon);
            nuevoNo.addEventListener('mouseover', huirClon);

            document.body.appendChild(nuevoNo);
        }

        function crecerSi() {
            siScale += 0.25;
            siBtn.style.transform = `scale(${siScale})`;
        }

        siBtn.addEventListener('click', () => {
            if (etapa === 0) {
                etapa = 1;
                gifMain.src = "https://media.giphy.com/media/lCP95tGSbMmWI/giphy.gif";
                textoMensaje.innerText = "¬øJessi, puedo ser tu San Valent√≠n?";
                siBtn.innerText = "Si, mi negro‚ô•Ô∏è";
                noBtnOriginal.style.display = "block"; // Aparece centrado abajo
            } else if (etapa === 1) {
                etapa = 2;
                gifMain.src = "https://media.giphy.com/media/mPOGx4hJtOWSA/giphy.gif";
                textoMensaje.innerText = "¬°Ser√° el mejor San Valent√≠n!";
                siBtn.style.display = "none";
                noBtnOriginal.style.display = "none";
                document.querySelectorAll('.boton-no-estilo').forEach(b => b.remove());
            }
        });

        // L√≥gica para el bot√≥n NO original
        const huirOriginal = (e) => {
            e.preventDefault();
            moverBoton(noBtnOriginal);
            crecerSi();
            crearClon(); // El primer toque ya genera el caos
        };

        noBtnOriginal.addEventListener('touchstart', huirOriginal);
        noBtnOriginal.addEventListener('mouseover', huirOriginal);

        // Corazones de fondo
        setInterval(() => {
            const c = document.createElement('div');
            c.classList.add('corazon-bg');
            c.innerText = '‚ù§Ô∏è';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 5000);
        }, 500);
    </script>
</body>
</html>
